name: FER Model CI/CD Pipeline on Azure

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  continuous_integration:
    name: Continuous Integration and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start and stop Python script
        run: |
          python app.py &
          sleep 5s
          pkill -f "python app.py"

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  continuous_deployment:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: continuous_integration

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-azure-web-app-name'  # Replace with your Azure Web App name
          slot-name: 'production'  # Optional: specify deployment slot
